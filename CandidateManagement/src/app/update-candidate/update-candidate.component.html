<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="container-fluid" style="margin-left: 400px;">
    
    <div class="row">
        
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Details</h3>
                    
                    <form class="form-horizontal" (ngSubmit)="onSubmit()">
                        
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">
                                Name:
                            </label>
                            <div class="col-sm-8">
                                <input
                                id="name"
                                type="text"
                                class="form-control"
                                [(ngModel)]="candidate.name"
                                name="name"
                                readonly
                                >                                
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="emailId">
                                Email:
                            </label>
                            <div class="col-sm-8">
                                <input
                                id="emailId"
                                type="email"
                                class="form-control"
                                [(ngModel)]="candidate.email"
                                name="email"
                                readonly
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="institute">
                                Institute:
                            </label>
                            <div class="col-sm-8">
                                <input
                                id="institute"
                                type="text"
                                class="form-control"
                                [(ngModel)]="candidate.institute"
                                name="institute"
                                readonly
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="contact">
                                Contact:
                            </label>
                            <div class="col-sm-8">
                                <input
                                id="contact"
                                type="number"
                                class="form-control"
                                [(ngModel)]="candidate.contact"
                                name="contact"
                                readonly
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="description">
                                Job Description:
                            </label>
                            <div class="col-sm-8">
                                <input
                                id="description"
                                type="text"
                                class="form-control"
                                [(ngModel)]="candidate.description"
                                name="description"
                                minlength="2"
                                maxlength="40"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="location">
                                Location:
                            </label>
                            <div class="col-sm-8">
                                <select id="location" class="form-control"
                                [(ngModel)]="candidate.location"
                                name="location"
                                >
                                    <option value="Mumbai" selected>Mumbai</option>
                                    <option value="Bengaluru">Bengaluru</option>
                                    <option value="Chennai">Chennai</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Gurugram">Gurugram</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="skills">
                                Skills:
                            </label>
                            <div class="col-sm-8">
                                <input
                                id="skills"
                                type="text"
                                class="form-control"
                                [(ngModel)]="candidate.skills"
                                name="skills"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="joiningDate">
                                Joining Date:
                            </label>
                            <div class="col-sm-8">
                                <input
                                type="date"
                                class="form-control"
                                id="joiningDate"
                                [(ngModel)]="candidate.joiningDate"
                                name="joiningDate"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                        </div>
                    </form>

                </div>
                
            </div>
        </div>
    </div>

</div>
