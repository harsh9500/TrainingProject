<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="container-fluid">
   
    <div>
        <h3 style="text-align: center;">Details</h3>
        <hr style="background:lightgrey; height:1px">
        <form class="form-horizontal" #updateForm="ngForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group col-md-6">
                <label class="control-label col-sm-3" for="name">
                    Name:
                </label>
                <div class="col-sm-8">
                    <input
                    id="name"
                    type="text"
                    class="form-control"
                    [(ngModel)]="candidate.name"
                    name="name"
                    readonly
                    >                                
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label col-sm-3" for="emailId">
                    Email:
                </label>
                <div class="col-sm-8">
                    <input
                    id="emailId"
                    type="email"
                    class="form-control"
                    [(ngModel)]="candidate.email"
                    name="email"
                    readonly
                    >
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label col-sm-3" for="institute">
                    Institute:
                </label>
                <div class="col-sm-8">
                    <input
                    id="institute"
                    type="text"
                    class="form-control"
                    [(ngModel)]="candidate.institute"
                    name="institute"
                    readonly
                    >
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label col-sm-3" for="contact">
                    Contact:
                </label>
                <div class="col-sm-8">
                    <input
                    id="contact"
                    type="number"
                    class="form-control"
                    [(ngModel)]="candidate.contact"
                    name="contact"
                    readonly
                    >
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label col-sm-3" for="description">
                    Job Description:
                </label>
                <div class="col-sm-8">
                    <input
                    id="description"
                    type="text"
                    class="form-control"
                    [(ngModel)]="candidate.description"
                    name="description"
                    #description="ngModel"
                    minlength="2"
                    maxlength="40"
                    pattern="^[A-Z a-z]+$"
                    required
                    >
                    <span *ngIf="description.invalid && (description.dirty || description.touched)" style="color: red;">

                        <span *ngIf="description.errors.required">
                            Description is required.
                        </span>
                        <span *ngIf="description.errors.minlength">
                            Description must be at least 2 characters long.
                        </span>
                        <span *ngIf="description.errors.maxlength">
                            Description must not be more than 40 characters long.
                        </span>
                        <span *ngIf="description.errors.pattern">
                            Description should contain letters only.
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label col-sm-3" for="location">
                    Location:
                </label>
                <div class="col-sm-8">
                    <select id="location" class="form-control"
                    [(ngModel)]="candidate.location"
                    name="location"
                    >
                        <option value="Mumbai" selected>Mumbai</option>
                        <option value="Bengaluru">Bengaluru</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Gurugram">Gurugram</option>
                    </select>
                    <span *ngIf="description.invalid && (description.dirty || description.touched)">

                        <span *ngIf="description.errors.required"><br></span>
                        <span *ngIf="description.errors.minlength"><br></span>
                        <span *ngIf="description.errors.maxlength"><br></span>
                        <span *ngIf="description.errors.pattern"><br></span>
                    </span>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label col-sm-3" for="skills">
                    Skills:
                </label>
                <div class="col-sm-8">
                    <input
                    id="skills"
                    type="text"
                    class="form-control"
                    [(ngModel)]="candidate.skills"
                    name="skills"
                    >
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label col-sm-3" for="joiningDate">
                    Joining Date:
                </label>
                <div class="col-sm-8">
                    <input
                    type="date"
                    class="form-control"
                    id="joiningDate"
                    [(ngModel)]="candidate.joiningDate"
                    name="joiningDate"
                    #joiningDate="ngModel"
                    required
                    >
                    <span *ngIf="joiningDate.invalid && (joiningDate.dirty || joiningDate.touched)" style="color: red;">

                        <span *ngIf="joiningDate.errors.required">
                            Joining Date is required.
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label class="control-label col-sm-3" for="feedback">
                    Feedback:
                </label>
                <div class="col-sm-8">
                    <textarea
                    type="text"
                    class="form-control"
                    id="feedback"
                    [(ngModel)]="candidate.feedback"
                    name="feedback"
                    >
                    </textarea>
                </div>
            </div>

            <div class="form-group col-md-12">
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-success" [disabled]="updateForm.invalid">Update</button>
                </div>
            </div>
        </form>
    </div>

</div>
