<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="container-fluid" style="margin-top: 100px; margin-left: 400px;">
    
    <div class="row">
        
        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Add Candidate Details</h3>
                    
                    <form class="form-horizontal" role="form" [formGroup]="addCandidateForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="name">
                                Name:
                            </label>
                            <div class="col-sm-8">
                                <input
                                id="name"
                                type="name"
                                class="form-control"
                                formControlName="name"
                                (input)="onChange()">
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="emailId">
                                Email ID:
                            </label>
                            <div class="col-sm-8">
                                <input
                                id="emailId"
                                type="email"
                                class="form-control"
                                formControlName="email"
                                (input)="onChange()">
                            </div>
                        </div>
                        <label class="col-sm-12 text-danger" style="text-align: center;">
                            You need to enter valid details in order to submit the form
                        </label>
                        <br><br>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" [disabled]="!addCandidateForm.valid" class="btn btn-success">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

</div>
