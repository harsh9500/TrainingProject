<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<h1 style="text-align: center;">Trends</h1>
<div class="container-fluid" style="text-align:center">
    
    <div class="col-md-6">
        <div class="row">
            <h3>
                Trends across Locations
            </h3>
        </div>
        <div class="row">
            <ngx-charts-bar-vertical
                [view]="view"
                [results]="locationData"
                [scheme]="colorScheme"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [rotateXAxisTicks]="rotateXAxisticks"
            >
            </ngx-charts-bar-vertical>
        </div>
    </div>
        
    <div class="col-md-6">
        <div class="row">
            <h3>
                Trends across Institutes
            </h3>
        </div>
        <div class="row">
            <ngx-charts-pie-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="instituteData"
                [gradient]="gradient"
                [legend]="showLegend"
                [labels]="showLabels"
            >
            </ngx-charts-pie-chart>
            
        </div>
    </div>

    <div class="col-md-12">        
        <div>
            <br>
            <h3>
                Trends across Job Description
            </h3>
        </div>
        <div>
            <ngx-charts-pie-chart
                [view]="viewCenter"
                [scheme]="colorScheme"
                [results]="descriptionData"
                [gradient]="gradient"
                [legend]="showLegend"
            >
            </ngx-charts-pie-chart>
        </div>
    </div>  
  
</div>
